<ion-header>

  <ion-navbar>
    <ion-title>Enter a name and description</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="treePostForm" (submit)="addTree()" (cancel)="cancel()" novalidate>
    <ion-item>
      <ion-label floating>Tree Name</ion-label>
      <ion-input #email formControlName="treeName"
        placeholder="" type="text" name="treeName"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label class="desciption-label" floating>Description</ion-label>
      <ion-input #email formControlName="treeDescription" placeholder="" class="description-input" type="text" name=treeDescription></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Fruit Type</ion-label>
      <ion-select #newSelect formControlName="FruitType" (change)="onFruitTypeSelect(FruitType)">
        <ion-option checked="true" value="Apple">Apple</ion-option>
        <ion-option value="Apricot">Apricot</ion-option>
        <ion-option value="Banana">Banana</ion-option>
        <ion-option value="Blackberry">Blackberry</ion-option>
        <ion-option value="Cherry">Cherry</ion-option>
        <ion-option value="Feijoa">Feijoa</ion-option>
        <ion-option value="Grape">Grape</ion-option>
        <ion-option value="Kiwifruit">Kiwifruit</ion-option>
        <ion-option value="Lemon">Lemon</ion-option>
        <ion-option value="Orange">Orange</ion-option>
        <ion-option value="Mango">Mango</ion-option>
        <ion-option value="Melon">Melon</ion-option>
        <ion-option value="Pear">Pear</ion-option>
        <ion-option value="Plum">Plum</ion-option>
        <ion-option value="Pineapple">Pineapple</ion-option>
        <ion-option value="Raspberry">Raspberry</ion-option>
        <ion-option value="Strawberry">Strawberry</ion-option>
        <ion-option value="Other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-row padding>
      <button class="cancel" (click)="cancel()" >Cancel</button>
      <button class="add-tree" type="submit" >Add Tree</button>
    </ion-row>

  </form>
</ion-content>
